 &lt;style&gt;
 body {
 width: 100%;

 background-color: #f0f8ff;

.confetti {
 position: absolute;
 width: 10px;

 background-color: #f0f0f0;
 opacity: 0.8;
 animation: confetti-fall 5s ease-in-out forwards;

@keyframes confetti-fall {
 0% {
   transform: translateY(-100px) rotate(0deg);
   opacity: 1;
 }
 100% {

   opacity: 0;
 }
}

.vs-title {
 font-size: 36px;

 display: inline-block;

}

.overlay {

}

 &lt;body&gt;
 &lt;h1 style="display: flex;justify-content: center;align-items: center;flex-wrap: wrap;white-space: nowrap;"&gt;&lt;img style="height: 60px;margin-right: 10px;"
 src="https://jbang-ai-v2.oss-cn-shenzhen.aliyuncs.com/ai/other/image/20250305105743ewai.png"&gt; 单词消消乐对战版&lt;/h1&gt;

&lt;div class="game-area"&gt;
 &lt;div class="player-side player-1"&gt;
   &lt;div class="player-name"&gt;
     &lt;span&gt;玩家1:&lt;/span&gt;
     &lt;input type="text" id="player1-name" value="小红" placeholder="输入名称"&gt;
   &lt;/div&gt;
   
   &lt;div class="meaning-box" id="meaning-box-1"&gt;
     &lt;div&gt;单词释义&lt;/div&gt;
     &lt;p id="current-meaning-1"&gt;橡皮&lt;/p&gt;
   &lt;/div&gt;
   
   &lt;div class="bubbles-container" id="bubbles-container-1"&gt;&lt;/div&gt;
   
   &lt;div class="progress-container"&gt;

       &lt;div class="progress" id="progress-1"&gt;&lt;/div&gt;
     &lt;/div&gt;
   &lt;/div&gt;
 &lt;/div&gt;
 
 &lt;div class="player-side player-2"&gt;
   &lt;div class="player-name player-name-2"&gt;
     &lt;span&gt;玩家2:&lt;/span&gt;
     &lt;input type="text" id="player2-name" value="小蓝" placeholder="输入名称"&gt;
   &lt;/div&gt;
   
   &lt;div class="meaning-box meaning-box-2" id="meaning-box-2"&gt;
     &lt;div&gt;单词释义&lt;/div&gt;
     &lt;p id="current-meaning-2"&gt;橡皮&lt;/p&gt;
   &lt;/div&gt;
   
   &lt;div class="bubbles-container" id="bubbles-container-2"&gt;&lt;/div&gt;
   
   &lt;div class="progress-container"&gt;
     &lt;div class="progress-percent" id="accuracy-2"&gt;正确率: 0%&lt;/div&gt;
     &lt;div class="progress-bar"&gt;
       &lt;div class="progress progress-2" id="progress-2"&gt;&lt;/div&gt;
     &lt;/div&gt;
   &lt;/div&gt;
 &lt;/div&gt;

&lt;div class="overlay" id="result-overlay"&gt;&lt;/div&gt;
&lt;div class="final-result" id="final-result"&gt;
 &lt;h2 id="winner-title"&gt;比赛结束！&lt;/h2&gt;
 &lt;div class="vs-title"&gt;&lt;span id="player1-name-display"&gt;小红&lt;/span&gt; VS &lt;span id="player2-name-display"&gt;小蓝&lt;/span&gt;&lt;/div&gt;
 &lt;div class="winner-name"&gt;&lt;span id="winner-name"&gt;&lt;/span&gt; &lt;span class="winner-badge"&gt;胜利&lt;/span&gt;&lt;/div&gt;
 &lt;p id="player1-final-score" style="font-size: 18px;"&gt;&lt;/p&gt;
 &lt;p id="player2-final-score" style="font-size: 18px;"&gt;&lt;/p&gt;
 &lt;button id="restart-battle"&gt;再来一局&lt;/button&gt;
&lt;/div&gt;

&lt;script&gt;
 
const wordsList = [
{ word: 'book', meaning: '书;书籍', color: '#c7b0ff' },
{ word: 'pen', meaning: '钢笔', color: '#b0daff' },
{ word: 'pencil', meaning: '铅笔', color: '#ffb66b' },
{ word: 'chair', meaning: '椅子', color: '#ff9cda' },
{ word: 'table', meaning: '桌子', color: '#9cffb0' },
{ word: 'bed', meaning: '床', color: '#ffda9c' },
{ word: 'window', meaning: '窗户', color: '#b0daff' },
{ word: 'door', meaning: '门', color: '#ffb66b' },
{ word: 'clock', meaning: '时钟', color: '#ff9cda' },
{ word: 'lamp', meaning: '灯', color: '#9cffb0' },
{ word: 'cup', meaning: '杯子', color: '#ffda9c' },
{ word: 'plate', meaning: '盘子', color: '#b0daff' },
{ word: 'bottle', meaning: '瓶子', color: '#ffb66b' },
{ word: 'key', meaning: '钥匙', color: '#ff9cda' },
{ word: 'phone', meaning: '电话', color: '#9cffb0' },
{ word: 'computer', meaning: '计算机', color: '#ffda9c' },
{ word: 'TV', meaning: '电视', color: '#b0daff' },
{ word: 'fridge', meaning: '冰箱', color: '#ffb66b' },
{ word:'sofa', meaning: '沙发', color: '#ff9cda' },
{ word: 'car', meaning: '汽车', color: '#9cffb0' }
];
// 玩家1数据
let player1 = {
 currentWordIndex: 0,
 correctCount: 0,
 totalAttempts: 0,
 bubblesRemaining: wordsList.length,
 bubbles: [],
 bubbleDirections: [],
 animationFrameId: null,
 completed: false
};

// 玩家2数据
let player2 = {
 currentWordIndex: 0,
 correctCount: 0,
 totalAttempts: 0,
 bubblesRemaining: wordsList.length,
 bubbles: [],
 bubbleDirections: [],
 animationFrameId: null,
 completed: false
};

const bubbleSpeed = 0.5;

function initGame() {
 // 重置玩家1
 player1.currentWordIndex = 0;
 player1.correctCount = 0;
 player1.totalAttempts = 0;
 player1.bubblesRemaining = wordsList.length;
 player1.bubbles = [];
 player1.bubbleDirections = [];
 player1.completed = false;

 // 重置玩家2
 player2.currentWordIndex = 0;
 player2.correctCount = 0;
 player2.totalAttempts = 0;
 player2.bubblesRemaining = wordsList.length;
 player2.bubbles = [];
 player2.bubbleDirections = [];
 player2.completed = false;

 // 取消动画帧
 if (player1.animationFrameId) {
   cancelAnimationFrame(player1.animationFrameId);
 }
 if (player2.animationFrameId) {
   cancelAnimationFrame(player2.animationFrameId);
 }

 // 设置初始词义
 document.getElementById('current-meaning-1').textContent = wordsList[player1.currentWordIndex].meaning;
 document.getElementById('current-meaning-2').textContent = wordsList[player2.currentWordIndex].meaning;
 
 // 重置进度和准确率显示
 document.getElementById('accuracy-1').textContent = '正确率: 0%';
 document.getElementById('accuracy-2').textContent = '正确率: 0%';
 document.getElementById('progress-1').style.width = '0%';
 document.getElementById('progress-2').style.width = '0%';
 
 // 隐藏最终结果
 document.getElementById('final-result').style.display = 'none';
 document.getElementById('result-overlay').style.display = 'none';
 
 // 清除所有五彩纸屑
 const existingConfetti = document.querySelectorAll('.confetti');
 existingConfetti.forEach(item =&gt; item.remove());

 // 创建气泡并开始动画
 createBubbles(1);
 createBubbles(2);
 animateBubbles(1);
 animateBubbles(2);
}

function createBubbles(playerNum) {
 const container = document.getElementById('bubbles-container-' + playerNum);
 container.innerHTML = '';
 
 const player = playerNum === 1 ? player1 : player2;
 player.bubbleDirections = [];

 const positions = [];
 const bubbleSize = 70; // 稍微小一点的气泡
 const margin = 10;

 wordsList.forEach((word, index) =&gt; {
   let validPosition = false;
   let posX, posY;
   let attempts = 0;

   while (!validPosition &amp;&amp; attempts &lt; 100) {
     posX = Math.random() * (container.clientWidth - bubbleSize - margin * 2) + margin;
     posY = Math.random() * (container.clientHeight - bubbleSize - margin * 2) + margin;

 validPosition = true;

 for (const pos of positions) {
       const distance = Math.sqrt(Math.pow(posX - pos.x, 2) + Math.pow(posY - pos.y, 2));
       if (distance &lt; bubbleSize + margin) {
         validPosition = false;
         break;
       }
     }

 attempts++;
   }

   positions.push({ x: posX, y: posY });

   const bubble = document.createElement('div');
   bubble.className = 'bubble';
   bubble.style.width = bubbleSize + 'px';
   bubble.style.height = bubbleSize + 'px';
   bubble.style.left = posX + 'px';
   bubble.style.top = posY + 'px';

   const baseColor = word.color;
   const lighterColor = getLighterColor(baseColor, 30);
   const darkerColor = getDarkerColor(baseColor, 20);
   bubble.style.background = 'radial-gradient(circle at 30% 30%, ' + lighterColor + ', ' + baseColor + ' 60%, ' + darkerColor;

   const span = document.createElement('span');
   span.textContent = word.word;
   bubble.appendChild(span);

   bubble.onclick = () =&gt; handleBubbleClick(word.word, bubble, playerNum);
   container.appendChild(bubble);
   player.bubbles.push(bubble);

   const angle = Math.random() * Math.PI * 2;
   player.bubbleDirections.push({
     dx: Math.cos(angle) * bubbleSpeed,
     dy: Math.sin(angle) * bubbleSpeed
   });
 });
}

function getLighterColor(hex, percent) {
 return adjustColor(hex, percent);
}

function getDarkerColor(hex, percent) {
 return adjustColor(hex, -percent);
}

function adjustColor(hex, percent) {
 hex = hex.replace('#', '');

 let r = parseInt(hex.substring(0, 2), 16);
 let g = parseInt(hex.substring(2, 4), 16);
 let b = parseInt(hex.substring(4, 6), 16);

 r = Math.min(255, Math.max(0, r + Math.floor(r * percent / 100)));
 g = Math.min(255, Math.max(0, g + Math.floor(g * percent / 100)));
 b = Math.min(255, Math.max(0, b + Math.floor(b * percent / 100)));

 return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
}

function animateBubbles(playerNum) {
 const player = playerNum === 1 ? player1 : player2;
 const container = document.getElementById('bubbles-container-' + playerNum);
 const containerRect = container.getBoundingClientRect();

 for (let i = 0; i &lt; player.bubbles.length; i++) {
   if (player.bubbles[i].style.display === 'none') continue;

   const bubble = player.bubbles[i];
   const bubbleRect = bubble.getBoundingClientRect();
   const relativeRect = {
     left: bubbleRect.left - containerRect.left,
     top: bubbleRect.top - containerRect.top,
     right: bubbleRect.right - containerRect.left,
     bottom: bubbleRect.bottom - containerRect.top,
     width: bubbleRect.width,
     height: bubbleRect.height
   };

   let newLeft = parseFloat(bubble.style.left) + player.bubbleDirections[i].dx;
   let newTop = parseFloat(bubble.style.top) + player.bubbleDirections[i].dy;

   if (newLeft &lt;= 0 || newLeft + relativeRect.width &gt;= containerRect.width) {
     player.bubbleDirections[i].dx *= -1;
     newLeft = parseFloat(bubble.style.left) + player.bubbleDirections[i].dx;
   }

   if (newTop &lt;= 0 || newTop + relativeRect.height &gt;= containerRect.height) {
     player.bubbleDirections[i].dy *= -1;
     newTop = parseFloat(bubble.style.top) + player.bubbleDirections[i].dy;
   }

   bubble.style.left = newLeft + 'px';
   bubble.style.top = newTop + 'px';
 }

 player.animationFrameId = requestAnimationFrame(() =&gt; animateBubbles(playerNum));
}

function handleBubbleClick(clickedWord, bubbleElement, playerNum) {
 const player = playerNum === 1 ? player1 : player2;
 
 if (player.completed) return;
 
 player.totalAttempts++;
 
 if (clickedWord === wordsList[player.currentWordIndex].word) {
   player.correctCount++;
   player.bubblesRemaining--;

   bubbleElement.style.transition = 'all 0.5s ease';
   bubbleElement.style.transform = 'scale(1.2)';
   setTimeout(() =&gt; {
     bubbleElement.style.transform = 'scale(0)';
     bubbleElement.style.opacity = '0';
     setTimeout(() =&gt; {
       bubbleElement.style.display = 'none';

   // 检查是否所有气泡都被消除
       if (player.bubblesRemaining === 0) {
         playerCompleted(playerNum);
       } else {
         player.currentWordIndex = (player.currentWordIndex + 1) % wordsList.length;
         document.getElementById('current-meaning-' + playerNum).textContent = wordsList[player.currentWordIndex].meaning;
       }
     }, 500);
   }, 500);
 } else {
   bubbleElement.animate(
     [{ transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }],
     { duration: 500, iterations: 2 }
   );
 }

 updateProgress(playerNum);
}

function updateProgress(playerNum) {
 const player = playerNum === 1 ? player1 : player2;
 const accuracy = player.totalAttempts === 0 ? 0 : Math.round((player.correctCount / player.totalAttempts) * 100);
 
 document.getElementById('accuracy-' + playerNum).textContent = '正确率: ' + accuracy + '%';
 
 // 更新完成进度条
 const progress = 100 - (player.bubblesRemaining / wordsList.length * 100);
 document.getElementById('progress-' + playerNum).style.width = progress + '%';
}

function playerCompleted(playerNum) {
 const player = playerNum === 1 ? player1 : player2;
 player.completed = true;
 
 console.log('Player ' + playerNum + ' completed!');
 console.log('Player 1 completed: ' + player1.completed);
 console.log('Player 2 completed: ' + player2.completed);
 
 // 检查两名玩家是否都完成了游戏
 if (player1.completed &amp;&amp; player2.completed) {
   console.log('Both players completed, showing final result!');
   showFinalResult();
 }
}

function createConfetti() {
 const finalResult = document.getElementById('final-result');
 const colors = ['#ff6b8b', '#7ec0ee', '#ffdf6b', '#a5d6a7', '#ce93d8', '#fff59d'];
 
 for (let i = 0; i &lt; 100; i++) {
   const confetti = document.createElement('div');
   confetti.className = 'confetti';
   confetti.style.left = Math.random() * 100 + '%';
   confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
   confetti.style.width = Math.random() * 10 + 5 + 'px';
   confetti.style.height = Math.random() * 10 + 5 + 'px';
   confetti.style.animationDelay = Math.random() * 5 + 's';
   confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
   
   finalResult.appendChild(confetti);
 }
}

function showFinalResult() {
 // 取消动画
 if (player1.animationFrameId) {
   cancelAnimationFrame(player1.animationFrameId);
 }
 if (player2.animationFrameId) {
   cancelAnimationFrame(player2.animationFrameId);
 }
 
 const player1Name = document.getElementById('player1-name').value || '玩家1';
 const player2Name = document.getElementById('player2-name').value || '玩家2';
 
 // 更新VS显示
 document.getElementById('player1-name-display').textContent = player1Name.toUpperCase();
 document.getElementById('player2-name-display').textContent = player2Name.toUpperCase();
 
 const player1Accuracy = player1.totalAttempts === 0 ? 0 : Math.round((player1.correctCount / player1.totalAttempts) * 100);
 const player2Accuracy = player2.totalAttempts === 0 ? 0 : Math.round((player2.correctCount / player2.totalAttempts) * 100);
 
 document.getElementById('player1-final-score').textContent = player1Name + ' 的正确率: ' + player1Accuracy + '%';
 document.getElementById('player2-final-score').textContent = player2Name + ' 的正确率: ' + player2Accuracy + '%';
 
 // 判断胜负
 let winnerName = '';
 if (player1Accuracy &gt; player2Accuracy) {
   winnerName = player1Name;
 } else if (player2Accuracy &gt; player1Accuracy) {
   winnerName = player2Name;
 } else {
   winnerName = '平局! ' + player1Name + ' &amp; ' + player2Name;
   document.querySelector('.winner-badge').textContent = '并列第一';
 }
 
 document.getElementById('winner-name').textContent = winnerName.toUpperCase();
 
 // 显示结果弹窗和遮罩
 document.getElementById('result-overlay').style.display = 'block';
 document.getElementById('final-result').style.display = 'block';
 
 // 创建撒花效果
 createConfetti();
}

document.getElementById('restart-battle').onclick = function() {
 initGame();
};

window.onload = initGame;

&lt;/script&gt;
&lt;/div&gt;

      <div style="background-color:#f8f9ff; padding:10px; border-radius:15px; margin-bottom:25px; text-align:left; font-size:16px; color:#555;">
        <p>🌟 <b>游戏目标：</b>两名玩家同时比拼，看谁能更快更准确地消除单词气泡！</p>
        <p>🎮 <b>对战模式：</b>屏幕分为左右两个区域，每位玩家在各自区域内进行游戏。</p>
        <p>🎯 <b>玩法说明：</b>根据中文释义，点击正确的英文单词气泡。</p>

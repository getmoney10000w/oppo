&lt;script&gt;
    
const wordsList = [
{ word: 'book', meaning: '书;书籍', color: '#c7b0ff' },
{ word: 'pen', meaning: '钢笔', color: '#b0daff' },
{ word: 'pencil', meaning: '铅笔', color: '#ffb66b' },
{ word: 'chair', meaning: '椅子', color: '#ff9cda' },
{ word: 'table', meaning: '桌子', color: '#9cffb0' },
{ word: 'bed', meaning: '床', color: '#ffda9c' },
{ word: 'window', meaning: '窗户', color: '#b0ffc7' },
{ word: 'door', meaning: '门', color: '#ffc7b0' },
{ word: 'clock', meaning: '时钟', color: '#c7ffb0' },
{ word: 'lamp', meaning: '灯', color: '#b0c7ff' },
{ word: 'cup', meaning: '杯子', color: '#ffb0c7' },
{ word: 'plate', meaning: '盘子', color: '#c7b0ff' },
{ word: 'bottle', meaning: '瓶子', color: '#b0daff' },
{ word: 'key', meaning: '钥匙', color: '#ffb66b' },
{ word: 'phone', meaning: '电话', color: '#ff9cda' },
{ word: 'computer', meaning: '计算机', color: '#9cffb0' },
{ word: 'TV', meaning: '电视', color: '#ffda9c' },
{ word: 'fridge', meaning: '冰箱', color: '#b0ffc7' },
{ word:'sofa', meaning: '沙发', color: '#ffc7b0' },
{ word: 'car', meaning: '汽车', color: '#c7ffb0' }
]; let bubblesRemaining = wordsList.length;;
let currentWordIndex = 0;
let correctCount = 0;
let totalAttempts = 0;
let bubbles = [];
let animationFrameId;

const bubbleSpeed = 0.5;
const bubbleDirections = [];
const containerWidth = document.getElementById('bubbles-container').clientWidth;
const containerHeight = document.getElementById('bubbles-container').clientHeight;

function initGame() {
currentWordIndex = 0;
correctCount = 0;
totalAttempts = 0;
bubblesRemaining = wordsList.length;;
bubbles = [];

if (animationFrameId) {
  cancelAnimationFrame(animationFrameId);
}

document.getElementById('current-meaning').textContent = wordsList[currentWordIndex].meaning;
document.getElementById('accuracy').textContent = '正确率: 0%';
document.getElementById('result-box').style.display = 'none';
document.getElementById('meaning-box').style.display = 'block';
document.getElementById('bubbles-container').style.display = 'block';

createBubbles();
animateBubbles();
}

function createBubbles() {
const container = document.getElementById('bubbles-container');
container.innerHTML = '';
bubbleDirections.length = 0;

const positions = [];
const bubbleSize = 80;
const margin = 10;

wordsList.forEach((word, index) =&gt; {
  let validPosition = false;
  let posX, posY;
  let attempts = 0;

  while (!validPosition &amp;&amp; attempts &lt; 100) {
    posX = Math.random() * (container.clientWidth - bubbleSize - margin * 2) + margin;
    posY = Math.random() * (container.clientHeight - bubbleSize - margin * 2) + margin;

validPosition = true;

for (const pos of positions) {
      const distance = Math.sqrt(Math.pow(posX - pos.x, 2) + Math.pow(posY - pos.y, 2));
      if (distance &lt; bubbleSize + margin) {
        validPosition = false;
        break;
      }
    }

attempts++;
  }

  positions.push({ x: posX, y: posY });

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.style.width = bubbleSize + 'px';
  bubble.style.height = bubbleSize + 'px';
  bubble.style.left = posX + 'px';
  bubble.style.top = posY + 'px';

  const baseColor = word.color;
  const lighterColor = getLighterColor(baseColor, 30);
  const darkerColor = getDarkerColor(baseColor, 20);
  bubble.style.background = 'radial-gradient(circle at 30% 30%, ' + lighterColor + ',  ' + baseColor + ' 60%, ' + darkerColor;

  const span = document.createElement('span');
  span.textContent = word.word;
  bubble.appendChild(span);

  bubble.onclick = () =&gt; handleBubbleClick(word.word, bubble);
  container.appendChild(bubble);
  bubbles.push(bubble);

  const angle = Math.random() * Math.PI * 2;
  bubbleDirections.push({
    dx: Math.cos(angle) * bubbleSpeed,
    dy: Math.sin(angle) * bubbleSpeed
  });
});
}

function getLighterColor(hex, percent) {
return adjustColor(hex, percent);
}

function getDarkerColor(hex, percent) {
return adjustColor(hex, -percent);
}

function adjustColor(hex, percent) {
hex = hex.replace('#', '');

let r = parseInt(hex.substring(0, 2), 16);
let g = parseInt(hex.substring(2, 4), 16);
let b = parseInt(hex.substring(4, 6), 16);

r = Math.min(255, Math.max(0, r + Math.floor(r * percent / 100)));
g = Math.min(255, Math.max(0, g + Math.floor(g * percent / 100)));
b = Math.min(255, Math.max(0, b + Math.floor(b * percent / 100)));

return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
}

function animateBubbles() {
const container = document.getElementById('bubbles-container');
const containerRect = container.getBoundingClientRect();

for (let i = 0; i &lt; bubbles.length; i++) {
  if (bubbles[i].style.display === 'none') continue;

  const bubble = bubbles[i];
  const bubbleRect = bubble.getBoundingClientRect();
  const relativeRect = {
    left: bubbleRect.left - containerRect.left,
    top: bubbleRect.top - containerRect.top,
    right: bubbleRect.right - containerRect.left,
    bottom: bubbleRect.bottom - containerRect.top,
    width: bubbleRect.width,
    height: bubbleRect.height
  };

  let newLeft = parseFloat(bubble.style.left) + bubbleDirections[i].dx;
  let newTop = parseFloat(bubble.style.top) + bubbleDirections[i].dy;

  if (newLeft &lt;= 0 || newLeft + relativeRect.width &gt;= containerRect.width) {
    bubbleDirections[i].dx *= -1;
    newLeft = parseFloat(bubble.style.left) + bubbleDirections[i].dx;
  }

  if (newTop &lt;= 0 || newTop + relativeRect.height &gt;= containerRect.height) {
    bubbleDirections[i].dy *= -1;
    newTop = parseFloat(bubble.style.top) + bubbleDirections[i].dy;
  }

  bubble.style.left = newLeft + 'px';
  bubble.style.top = newTop + 'px';
}

animationFrameId = requestAnimationFrame(animateBubbles);
}

function handleBubbleClick(clickedWord, bubbleElement) {
totalAttempts++;
if (clickedWord === wordsList[currentWordIndex].word) {
  correctCount++;
  bubblesRemaining--;

  bubbleElement.style.transition = 'all 0.5s ease';
  bubbleElement.style.transform = 'scale(1.2)';
  setTimeout(() =&gt; {
    bubbleElement.style.transform = 'scale(0)';
    bubbleElement.style.opacity = '0';
    setTimeout(() =&gt; {
      bubbleElement.style.display = 'none';

  if (bubblesRemaining &lt;= 0) {
        showResult();
      } else {
        currentWordIndex = (currentWordIndex + 1) % wordsList.length;
        document.getElementById('current-meaning').textContent = wordsList[currentWordIndex].meaning;
      }
    }, 500);
  }, 500);
} else {
  bubbleElement.animate(
    [{ transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }],
    { duration: 500, iterations: 2 }
  );
}

const accuracy = totalAttempts === 0 ? 0 : Math.round((correctCount / totalAttempts) * 100);
document.getElementById('accuracy').textContent = '正确率: ' + accuracy;
}

function showResult() {
if (animationFrameId) {
  cancelAnimationFrame(animationFrameId);
}

const accuracy = totalAttempts === 0 ? 0 : Math.round((correctCount / totalAttempts) * 100);
document.getElementById('result-score').textContent = '你的正确率:' + accuracy;

let message = '';
if (accuracy &gt;= 90) {
  message = '太棒了！你是单词小达人！🎉👏';
} else if (accuracy &gt;= 70) {
  message = '做得很好！继续保持！💪😄';
} else if (accuracy &gt;= 50) {
  message = '不错的表现！再接再厉！🌟';
} else {
  message = '别灰心，多练习就会进步！加油！💪';
}
document.getElementById('result-message').textContent = message;

document.getElementById('meaning-box').style.display = 'none';
document.getElementById('bubbles-container').style.display = 'none';
document.getElementById('result-box').style.display = 'block';
}

document.getElementById('restart-button').onclick = initGame;

window.onload = initGame;

&lt;/script&gt;
